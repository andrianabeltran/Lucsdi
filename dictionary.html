<!DOCTYPE html>
<html>
	<head>
			<link rel="stylesheet" href="css/bootstrap.min.css">
			<link rel="stylesheet" href="css/style.css">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<style>
				html, body {
				height: 100%;
				}

			
			</style>
	</head>
			
	<body>
		<div class="container height-nav">
			<div class="row height-nav">
				<div class="col-xs-1 col-md-3"></div>
				<div class="initial-page col-xs-12 col-md-5 height-nav">
					<div class="row">
						<form>
							<div class="col-md-12 col-xs-12">
								<div class="row margin-dict">
									<div class="col-md-8 col-xs-8">
										<input type="search" class="form-control" placeholder="Search for words here..."/>
									</div>
									<div class="col-md-4 col-xs-4">
										<button type="button" class="btn btn-primary col-md-12 col-xs-12" id="search-dict">Search</button>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="row height-results-dict">
						<div class="col-md-12 col-xs-12" id="content-dict">
							


						</div>
					</div>
					<div class="row">
						<div class="col-md-12 col-xs-12">
							<h1 align="center" class="text-initial">Dictionary</h1>
						</div>
					</div>
				</div>
				<div class="col-xs-1 col-md-3"></div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>	
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
