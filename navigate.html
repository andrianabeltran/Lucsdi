<!DOCTYPE html>
<html>
	<head>
			<link rel="stylesheet" href="css/bootstrap.min.css">
			<link rel="stylesheet" href="css/style.css">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<style>
				html, body, #map-canvas {
				height: 100%;
				}

			
			</style>
			<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
			<script>
				var map;
				function initialize() {
				var mapOptions = {
				zoom: 16,
				center: new google.maps.LatLng(32.877635, -117.237164)
				};
				map = new google.maps.Map(document.getElementById('map-canvas'),
				  mapOptions);
				}

				google.maps.event.addDomListener(window, 'load', initialize);

			</script>
	</head>
			
	<body>
		<div class="container height-nav">
			<div class="row height-nav">
				<div class="col-xs-1 col-md-3"></div>
				<div class="initial-page col-xs-12 col-md-5 height-nav">
					<div class="row margin-nav"></div>
					<div class="row percents-nav">
						<div class="col-md-12 col-xs-12 height-nav">
							<div id="map-canvas" class="col-md-12 col-xs-12 img-thumbnail"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 col-xs-12"><h1 align="center" class="text-initial">Navigate</h1></div>
					</div>
				</div>
				<div class="col-xs-1 col-md-3"></div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>	
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
